<body>
   <header>
      <h1>
         Hands-on Project 3-3
      </h1>
   </header>

   <article>
      <h2>Scouting Locations</h2>
      <div id="results">
          <ul>
             <li id="item1"></li>
             <li id="item2"></li>
             <li id="item3"></li>
             <li id="item4"></li>
             <li id="item5"></li>
          </ul>
      </div>
   </article>
   <script>
       places = ['Grovetown', 'Harlem', 'Appling', 'Augusta', 'Evans']; //Create an array for our city names.
       function processPlaces() { //Function to populate the list within the div with the id 'results'.
           for (var i=0; i < 5; i++) { //Use a for loop to iterate through the array places.
               var listItem = 'item' + (i + 1); //Create a variable to hold the id of a html element.
               document.getElementById(listItem).innerHTML = places[i]; //Replace the innerHTML of the element with the id of listItem with whatever is in index i of places.
           }
       }
       //Run processPlaces once the page finishes loading.
       if (window.addEventListener) { //Check to see if we have addEventListener (Newer browsers)
           window.addEventListener('load', processPlaces, false); //Use addEventListener to run processPlaces when the webpage finishes loading.
       } else if (window.attachEvent) { //Check to see if we have attachEvent. (Internet explorer)
           window.attachEvent('onload', processPlaces); //Use attachEvent to run processPlaces when the webpage loads.
       }
   </script>
</body>
