   <meta charset="utf-8" />

</head>

<body>
   <header>
      <h1>
         Hands-on Project 3-4
      </h1>
   </header>

   <article>
      <div id="results">
          <ul>
             <li id="item1"></li>
             <li id="item2"></li>
             <li id="item3"></li>
             <li id="item4"></li>
             <li id="item5"></li>
          </ul>
          <p id="resultsExpl"></p>
      </div>
      <form>
          <fieldset>
            <label for="toolBox" id="placeLabel">
              Type the name of a tool, then click Submit:
            </label>
            <input type="text" id="toolBox" />
          </fieldset>
          <fieldset>
            <button type="button" id="button">Submit</button>
          </fieldset>
      </form>
   </article>
   <script>
     //Create global variables for later use.
     i = 1; //Create the global variable i.
     listItem = ''; //Create an empty string called 'listItem'
     function processInput() { //Function to change our list elements to the value user entered.
       if (i <= 5) { //An if statement that'll run only if i is less than or equal to five.
         listItem = 'item' + (i); //Make listItem equal to the string 'item' plus whatever value i is currently. (item + (1))
         document.getElementById(listItem).innerHTML = document.getElementById('toolBox').value; //Change the innerHTML of the element with the 'listItem' id to the value of what the user entered. 
         document.getElementById('toolBox').value = ''; //Empty the element with the id of 'toolBox' for convenience sake.
         if (i == 5) { //Another if state to check if i is equal to five
           document.getElementById('resultsExpl').innerHTML = 'Thanks for your suggestions.'; //Change the innerHTML of the element with the id 'resultsExpl' to 'Thanks for your suggestions.'
         }
         i++; // Increment i by one so we don't get stuck in an infinite loop.
       }
     }
     document.getElementById('button').addEventListener('click', processInput, false); //Add an event listener to push the user input into the list.
   </script>
</body>
